<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../css/registerstyles.css">
    <script src="../env.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: window.env.FIREBASEKEY,
            authDomain: window.env.FIREBASEAUTHDOMAIN,
            projectId: window.env.PROJECTID,
            storageBucket: window.env.STORAGEBUCKET,
            messagingSenderId: window.env.MESSAGINGSENDERID,
            appId: window.env.APPID
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);
    </script>
</head>
<body>
    <div class="login-container" id="registerForm">
        <div class="logo-container">
            <img src="../asset/FileCloak.webp" alt="FileCloak Logo">
        </div>
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Email" required>
                <i class="icon email-icon"></i> 
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="icon password-icon"></i> 
            </div>
            <div class="input-group">
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password" required>
                <i class="icon password-icon"></i> 
            </div>
            <button type="submit" class="button" value="Register">SIGNUP</button>
            <button type="button" class="button login-btn" onclick="toggleForms()">Login</button>
        </form>
    </div>
    <script>
        function toggleForms() {
            window.location.href="./Login.html"
        }
    </script>
    <script type ="module" src='../js/register.js'></script>
</body>
</html>
