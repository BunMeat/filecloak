<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../css/registerstyles.css">
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: process.env.NEXT_PUBLIC_FIREBASE_API_KEY,
            authDomain: process.env.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN,
            projectId: process.env.NEXT_PUBLIC_FIREBASE_PROJECT_ID,
            storageBucket: process.env.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET,
            messagingSenderId: process.env.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID,
            appId: process.env.NEXT_PUBLIC_FIREBASE_APP_ID
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div class="login-container" id="registerForm">
        <div class="logo-container">
            <img src="../asset/FileCloak.webp" alt="FileCloak Logo">
        </div>
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Email" required>
                <i class="icon email-icon"></i> 
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="icon password-icon"></i> 
            </div>
            <div class="input-group">
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password" required>
                <i class="icon password-icon"></i> 
            </div>
            <button type="submit" class="button" value="Register">SIGNUP</button>
            <button type="button" class="button login-btn" onclick="toggleForms()">Login</button>
        </form>
    </div>
    <script>
        function toggleForms() {
            window.location.href="./Login.html"
        }
    </script>
    <script type ="module" src='../js/register.js'></script>
</body>
</html>
