<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/Loginstyles.css">
    <script src="../../env.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: window.env.FIREBASEKEY,
            authDomain: window.env.FIREBASEAUTHDOMAIN,
            projectId: window.env.PROJECTID,
            storageBucket: window.env.STORAGEBUCKET,
            messagingSenderId: window.env.MESSAGINGSENDERID,
            appId: window.env.APPID
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Maximum allowed login attempts
        const MAX_LOGIN_ATTEMPTS = 3;

        document.querySelector('.login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('emailLogin').value;
            const password = document.getElementById('passwordLogin').value;

            let failedAttempts = parseInt(localStorage.getItem('failedAttempts')) || 0;

            if (failedAttempts >= MAX_LOGIN_ATTEMPTS) {
                alert('Too many login attempts. Please try again later.');
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Logged in:', userCredential.user);

                // Reset failed attempts after successful login
                localStorage.removeItem('failedAttempts');
                alert('Login successful!');

                // Redirect user to another page
                window.location.href = 'dashboard.html';
            } catch (error) {
                failedAttempts++;
                localStorage.setItem('failedAttempts', failedAttempts);

                if (failedAttempts >= MAX_LOGIN_ATTEMPTS) {
                    alert('Too many login attempts. Please try again later.');
                } else {
                    alert(`Login failed. Attempt ${failedAttempts} of ${MAX_LOGIN_ATTEMPTS}.`);
                }
            }
        });
    </script>
</head>
<body>
    <div class="login-container" id="loginForm">
        <div class="logo-container">
            <img src="../asset/FileCloak.webp" alt="FileCloak Logo">
        </div>
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="emailLogin" name="emailLogin" placeholder="Email" required>
                <i class="icon username-icon"></i> 
            </div>
            <div class="input-group">
                <input type="password" id="passwordLogin" name="passwordLogin" placeholder="Password" required>
                <i class="icon password-icon"></i> 
            </div>
            <button type="submit" class="button" value="Login">LOGIN</button>
            <button type="button" class="button signup-btn" onclick="toggleForms()">Signup</button>
        </form>
    </div>
    <script>
        function toggleForms() {
            window.location.href="./register.html"
        }
    </script>
    <script type ="module" src='../js/login.js'></script>
</body>
</html>
