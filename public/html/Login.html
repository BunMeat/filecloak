<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/Loginstyles.css">
    <script src="../../env.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp, Timestamp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: window.env.FIREBASEKEY,
            authDomain: window.env.FIREBASEAUTHDOMAIN,
            projectId: window.env.PROJECTID,
            storageBucket: window.env.STORAGEBUCKET,
            messagingSenderId: window.env.MESSAGINGSENDERID,
            appId: window.env.APPID
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        const MAX_LOGIN_ATTEMPTS = 3;
        const INITIAL_LOCK_DURATION = 15 * 60 * 1000; // 15 minutes in milliseconds
        const LOCK_MULTIPLIER = 2; // Multiply lock time by 2 for each subsequent failure

        // Function to calculate lock duration based on failed attempts
        function calculateLockDuration(failedAttempts) {
            return INITIAL_LOCK_DURATION * Math.pow(LOCK_MULTIPLIER, failedAttempts - MAX_LOGIN_ATTEMPTS);
        }

        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('emailLogin').value;
            const password = document.getElementById('passwordLogin').value;

            const userDocRef = doc(firestore, 'users', email);
            const userDoc = await getDoc(userDocRef);
            let failedAttempts = 0;
            let lockUntil = null;

            if (userDoc.exists()) {
                const data = userDoc.data();
                failedAttempts = data.failedAttempts || 0;
                lockUntil = data.lockUntil ? data.lockUntil.toDate() : null;
            }

            const currentTime = new Date();

            // Check if the account is still locked
            if (lockUntil && lockUntil > currentTime) {
                alert(`Your account is locked until ${lockUntil}. Please try again later.`);
                return;
            }

            try {
                // Attempt to log in the user
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Logged in:', userCredential.user);

                // Reset failed attempts on successful login
                await setDoc(userDocRef, { failedAttempts: 0, lockUntil: null }, { merge: true });
                alert('Login successful!');
                window.location.href = 'dashboard.html'; // Redirect after successful login
            } catch (error) {
                failedAttempts++;
                let newLockUntil = null;

                if (failedAttempts >= MAX_LOGIN_ATTEMPTS) {
                    // Calculate the lock duration and block the account
                    const lockDuration = calculateLockDuration(failedAttempts);
                    newLockUntil = new Date(currentTime.getTime() + lockDuration);
                    alert(`Too many failed attempts. Account is locked until ${newLockUntil}.`);
                } else {
                    alert(`Login failed. Attempt ${failedAttempts} of ${MAX_LOGIN_ATTEMPTS}.`);
                }

                // Update Firestore with failed attempts and lock time
                await setDoc(userDocRef, {
                    failedAttempts: failedAttempts,
                    lockUntil: newLockUntil ? Timestamp.fromDate(newLockUntil) : null
                }, { merge: true });
            }
        }

        document.querySelector('.login-form').addEventListener('submit', handleLogin);
    </script>
</head>
<body>
    <div class="login-container" id="loginForm">
        <div class="logo-container">
            <img src="../asset/FileCloak.webp" alt="FileCloak Logo">
        </div>
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="emailLogin" name="emailLogin" placeholder="Email" required>
                <i class="icon username-icon"></i> 
            </div>
            <div class="input-group">
                <input type="password" id="passwordLogin" name="passwordLogin" placeholder="Password" required>
                <i class="icon password-icon"></i> 
            </div>
            <button type="submit" class="button" value="Login">LOGIN</button>
            <button type="button" class="button signup-btn" onclick="toggleForms()">Signup</button>
        </form>
    </div>
    <script>
        function toggleForms() {
            window.location.href="./register.html"
        }
    </script>
    <script type ="module" src='../js/login.js'></script>
</body>
</html>
