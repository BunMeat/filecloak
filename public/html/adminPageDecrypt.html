<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Decryption</title>
    <link rel="stylesheet" href="adminPageDecryptStyles.css">
    <script src="../js/env.js"></script>
</head>
<body>
    <div class="container" id="decryptForm">
        <div class="logoutButton">
            <button class="button logout" onclick="logOut()">Logout</button><br>
        </div>
        <header>
            <img src="../asset/FileCloak.webp" alt="FileCloak Logo" class="logo">
        </header>
        <form class="login-form">
            <div class="panel">
                <div>
                    <div>
                        <button class="button encrypt" onclick="goToEncrypt()">Encrypt</button><br>
                    </div>
                    <br>
                    <div>
                        <button class="button list" onclick="toggleForms()">Move to List</button><br>
                    </div>
                </div>
                <div class="file-decryption">
                    <h2>Input Key</h2>
                    <div>
                        <input type="text" id="keyInput" />
                    </div>
                    <h2>Input Token</h2>
                    <div>
                        <input type="text" id="tokenInput" />
                    </div>
                    <div>
                        <textarea id="output" rows="9" cols="50" readonly></textarea><br>
                        <button id="copyButton" type="button">Copy to Clipboard</button>
                    </div>
                    <button type="submit" class="button decrypt" value="Decrypt" id="decryptButton">Decrypt</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function toggleForms() {
            window.location.href="../public/dataList.html"
        }
    </script>
    <script>
        function goToEncrypt() {
            window.location.href="../public/adminPageEncrypt.html"
        }
    </script>
    <script>
        function logOut() {
            window.location.href="../public/Login.html"
        }
    </script>
    <script type="module" src="../js/decrypt.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
