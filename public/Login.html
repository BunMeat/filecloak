<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Loginstyles.css">
</head>
<body>
    <div class="login-container" id="loginForm">
        <div class="logo-container">
            <img src="FileCloak.webp" alt="FileCloak Logo">
        </div>
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="emailLogin" name="emailLogin" placeholder="Email" required>
                <i class="icon username-icon"></i> <!-- Icon placeholder -->
            </div>
            <div class="input-group">
                <input type="password" id="passwordLogin" name="passwordLogin" placeholder="Password" required>
                <i class="icon password-icon"></i> <!-- Icon placeholder -->
            </div>
            <button type="submit" class="button" value="Login">LOGIN</button>
            <button type="button" class="button signup-btn" onclick="toggleForms()">Signup</button>
        </form>
    </div>
    <script>
        function toggleForms() {
            window.location.href="index.html"
        }
    </script>
    <script type ="module" src="../controllers/login.js"></script>
</body>
</html>
