<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./css/Signupstyles.css">
</head>
<body>
    <div class="login-container" id="registerForm">
        <div class="logo-container">
            <img src="./asset/FileCloak.webp" alt="FileCloak Logo">
        </div>
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Email" required>
                <i class="icon email-icon"></i> <!-- Icon placeholder -->
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="icon password-icon"></i> <!-- Icon placeholder -->
            </div>
            <div class="input-group">
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password" required>
                <i class="icon password-icon"></i> <!-- Icon placeholder -->
            </div>
            <button type="submit" class="button" value="Register">SIGNUP</button>
            <button type="button" class="button login-btn" onclick="toggleForms()">Login</button>
        </form>
    </div>
    <script>
        function toggleForms() {
            window.location.href="./html/Login.html"
        }
    </script>
    <script type ="module" src='../controllers/register.js'></script>
</body>
</html>
